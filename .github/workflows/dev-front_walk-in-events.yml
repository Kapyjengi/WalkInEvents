# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - walk-in-events

on:
  push:
    branches:
      - dev-front

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - workingDirectory: walkin-node-backend/
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install


    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'walk-in-events'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a24ba1a62fd4e209c4a3b33847cef98 }}
        package: .