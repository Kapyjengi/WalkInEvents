# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wie-dev

on:
  push:
    branches:
      - release-dev

jobs:
    build-react-front:
      defaults:
        working-directory: react-front
    
    steps:
    
    - uses: actions/checkout@master
    
    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'
    
    - name: npm install front-end
      run: npm install
  

  build-and-deploy-backend:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install
      run: npm install

    - name: Build fron-end
      run: npm run build:ui

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wie-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fe210901a08f480983681aed107819be }}
        package: .